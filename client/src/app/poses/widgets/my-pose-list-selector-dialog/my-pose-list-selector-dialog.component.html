<h1 mat-dialog-title>
  <ng-container *ngIf="!isLoggedIn"
    >見つけたポーズを<wbr />マイリストでまとめましょう
  </ng-container>
  <ng-container *ngIf="isLoggedIn">マイリストに追加...</ng-container>
</h1>
<mat-dialog-content>
  <!-- ログインしているとき -->
  <ng-container *ngIf="isLoggedIn">
    <section class="my-pose-lists-selector">
      <ul>
        <li *ngFor="let poseList of this.poseLists">
          <mat-checkbox
            [(ngModel)]="poseList.selected"
            (ngModelChange)="onSelectionChanges(poseList.poseList.id, $event)"
          >
            {{ poseList.poseList.title }}
          </mat-checkbox>
        </li>
      </ul>
    </section>
  </ng-container>
  <!---->

  <!-- ログインしていないとき -->
  <ng-container *ngIf="!isLoggedIn">
    <p>
      ポーズをまとめて、外出先で確認したり、<wbr />他のPさんに共有したりできます。
    </p>
    <p>
      この機能を使うには<wbr />Twitterアカウントでログインが必要です<br />
      <a href="/auth/login" target="_blank" style="font-size: 0.8rem"
        >詳しくはこちら</a
      >
      &nbsp;&nbsp;
    </p>
    <p style="text-align: right; padding-bottom: 0">
      <app-login-form [openWithNewWindow]="true"></app-login-form>
    </p>
  </ng-container>
  <!---->
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="createPoseList()" [disabled]="!isLoggedIn">
    <mat-icon>add</mat-icon>
    新しいリストを作成
  </button>
  &nbsp;
  <button mat-button mat-dialog-close>閉じる</button>
</mat-dialog-actions>
