<div class="search-selector">
  <p class="caption">
    ときめく
    <ruby>瞬間<rp>(</rp><rt>ポーズ</rt><rp>)</rp></ruby> をみつけよう
  </p>
  <ul>
    <li>
      <p class="caption">
        自分でポーズをとって探す <small>(α版)</small>
        <mat-icon style="vertical-align: middle; margin: 0 -2rem 4px 1rem">
          emoji_people
        </mat-icon>
      </p>
      <button
        mat-stroked-button
        color="primary"
        matTooltip="例えば、あなたが両手をあげると、デレスポARから、そのポーズのある曲を探します"
        routerLink="poses/search/camera"
      >
        <mat-icon style="margin-bottom: 1px">photo_camera</mat-icon>
        カメラを起動
      </button>
      <small
        style="
          color: #666;
          display: block;
          margin: 1.2rem 0 0 0;
          padding: 0 1rem 0 1rem;
        "
      >
        ポーズ認識は端末内で行います。
        カメラ映像がどこかに送信されることはないため、ご安心ください。<br />
        本サービスの使用にあたっては、<a routerLink="/about">ご承諾事項</a>
        にご同意ください。
      </small>
    </li>
    <li>
      <p class="caption">
        タグからポーズを探す
        <mat-icon style="vertical-align: middle; margin: 0 -2rem 4px 1rem">
          search
        </mat-icon>
      </p>

      <div class="loading-message" *ngIf="this.poseTags === undefined">
        読み込んでいます...
      </div>

      <div class="buttons" *ngIf="this.poseTags !== undefined">
        <button
          mat-stroked-button
          *ngFor="let tag of this.poseTags"
          routerLink="poses/pose-tags/{{ tag.name }}"
        >
          <mat-icon style="margin-bottom: 1px">tag</mat-icon>
          {{ tag.name }}
        </button>
      </div>
    </li>
    <li>
      <p class="caption">
        みんなのポーズリストを眺める
        <mat-icon style="vertical-align: middle; margin: 0 -2rem 4px 1rem">
          list
        </mat-icon>
      </p>

      <div class="buttons">
        <button mat-stroked-button routerLink="poses/pose-lists">
          <mat-icon style="margin-bottom: 1px">public</mat-icon>
          公開されたポーズリスト一覧
        </button>
      </div>
    </li>
    <li>
      <p class="caption">
        全てのポーズをじっくり眺める
        <mat-icon style="vertical-align: middle; margin: 0 -2rem 4px 1rem">
          travel_explore
        </mat-icon>
      </p>

      <div class="buttons">
        <button
          mat-stroked-button
          routerLink="poses/pose-sets"
          [queryParams]="{ type: 'song' }"
        >
          <mat-icon style="margin-bottom: 1px">music_note</mat-icon>
          楽曲ポーズ一覧
        </button>

        <button
          mat-stroked-button
          routerLink="poses/pose-sets"
          [queryParams]="{ type: 'commonPose' }"
          [disabled]="true"
        >
          <mat-icon style="margin-bottom: 1px">people</mat-icon>
          共通ポーズ一覧
        </button>

        <button
          mat-stroked-button
          routerLink="poses/pose-sets"
          [queryParams]="{ type: 'chanpokuPose' }"
          [disabled]="true"
          matTooltip="aaa"
        >
          <mat-icon style="margin-bottom: 1px">face_4</mat-icon>
          ○○ちゃんっぽくポーズ一覧
        </button>
      </div>
    </li>
  </ul>

  <p>
    <small
      >どの機能を使えばいいか、迷ったときは
      <a routerLink="/about/faq">FAQ</a> をご覧ください</small
    >
  </p>
</div>
