<div class="search-selector">
  <p class="caption">
    ときめく
    <ruby>瞬間<rp>(</rp><rt>ポーズ</rt><rp>)</rp></ruby> をみつけよう
  </p>
  <ul>
    <li>
      <p class="caption">
        自分でポーズをとって探す
        <mat-icon style="vertical-align: middle; margin: 0 -2rem 4px 1rem">
          emoji_people
        </mat-icon>
      </p>
      <button
        mat-stroked-button
        color="primary"
        matTooltip="例えば、あなたが手を振ると、デレスポARから、手を振るポーズのある曲を探します"
        routerLink="search/camera"
      >
        <mat-icon style="margin-bottom: 1px">photo_camera</mat-icon>
        カメラを起動
      </button>
      <small
        style="
          color: #666;
          display: block;
          margin: 1.2rem 0 0 0;
          padding: 0 1rem 0 1rem;
        "
      >
        ポーズ認識は端末内で行います。
        カメラ映像がどこかに送信されることはないため、ご安心ください。
      </small>
    </li>
    <li>
      <p class="caption">
        タグからポーズを探す
        <mat-icon style="vertical-align: middle; margin: 0 -2rem 4px 1rem">
          search
        </mat-icon>
      </p>

      <div class="tag-buttons">
        <button
          mat-stroked-button
          *ngFor="let tag of this.poseTags"
          routerLink="search/tag/{{ tag.name }}"
        >
          <mat-icon style="margin-bottom: 1px">tag</mat-icon>
          {{ tag.name }}
        </button>
      </div>
    </li>
  </ul>
</div>
